<table class="table table-bordered table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Brand</th>
    </tr>
    <tr *ngFor="let pp of Products">
      <td>{{pp.id}}</td>
      <td>{{pp.name}}</td>
      <td>{{pp.price}}</td>
      <td>{{pp.brand}}</td>
  
    </tr>
  </table>
